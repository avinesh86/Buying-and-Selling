<navi-bar></navi-bar>

<div class="row expanded">
  <img  class="hero" src="../shared/images/bns.jpg">
</div>

<div  class="row spacing">

  <div *ngFor="let clasf of classifiedPosts" class="medium-4 columns">

    <div class="card text-center card-spacing">
      <img class="display-image"  [src]="clasf.img">
      <div class="card-section">
        <h4 class="list-title" (click)="choosePost(clasf)">{{clasf.title}}</h4>
        <p>{{clasf.content | truncate:140}}</p>
      </div>
    </div>

  </div>

</div>
