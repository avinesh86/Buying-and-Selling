<navi-bar></navi-bar>

<div class="row expanded">
  <img  class="hero" src="../shared/images/shop.jpg">
</div>

<div class="row align-center">
  <h1>Shop</h1>
</div>

<div  class="row spacing">

  <div *ngFor="let singleincome of incomes" class="medium-4 columns">

    <div class="card text-center card-spacing">
      <div class="card-section">
        <h4 class="list-title" (click)="chooseIncome(singleincome)">{{singleincome.date}}</h4>
        <p>$ {{singleincome.weight}}</p>
        <p>{{singleincome.itemValue | truncate:140}}</p>
      </div>
    </div>

  </div>

</div>
